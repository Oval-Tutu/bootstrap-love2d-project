name: Install Tools
description: Installs required build tools
runs:
  using: composite
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        if [ "$ACT" == "true" ]; then
          sudo apt-get -y update
          sudo apt-get -y install \
            p7zip-full \
            rsync
        fi
        # Only run this on Linux runners
        if [ "${RUNNER_OS}" == "Linux" ]; then
          sudo apt-get -y update
          sudo apt-get -y install \
            desktop-file-utils \
            icnsutils \
            libfuse2 \
            tree \
            xmlstarlet
        elif [ "${RUNNER_OS}" == "macOS" ]; then
          brew install \
            tree \
            xmlstarlet
        fi

